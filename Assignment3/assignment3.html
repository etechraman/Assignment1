<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            padding: 40px;
        }

        .mainBox {
            width: auto;
            background-color: #A9A9A9;
            /* height: 300px; */
            border: 0px solid #FFFFFF;
            border-radius: 25px;
            position: relative;
        }

        .buy {
            display: block;
            width: auto;
            border: none;
            background-color: #007baf;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px;
            position: absolute;
            left: 50px;
            top: 170px;
        }

        .buy:hover {
            background-color: #ddd;
            color: black;
        }

        .larger {
            display: block;
            width: auto;
            border: none;
            background-color: #007baf;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            border-radius: 15px;
            margin-left: 250px;
            position: absolute;
            top: 170px;
            left: 150px;
        }

        .larger:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div class=mainBox>
        <div class="buybutton">
            <button class="buy">Buy Now </button>
        </div>
        <div class="largerbutton">
            <button class="larger">Larger Button To Test that we did it correctly </button>
        </div>
    </div>


</body>

</html>
